<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<script defer src="validate.js"></script>
	<title>Base Apparel Coming Soon</title>
</head>
<body>
	<header class="logo-header">
		<img src="images/logo.svg" alt="Base Apparel">
	</header>
	<main class="container">
		<div class="newsletter-signup">
			<h1 class="newsletter-title">We're 
				<span class="coming-soon">Coming 
				Soon</span></h1>
			<p class="opening-announcement"> Hello fellow shoppers! We're currently building our new fashion store. 
		  	Add your email below to stay up-to-date with announcements and our launch deals.</p>
		  	<div class="form-container">
			  	<form id="email-collector" action="/">
					<div class="input-control">
						<input id="email" name="email" type="text" required placeholder="Email Address">
						<div class="error"></div>
					</div>
					<button class="btn" type="submit"></button>
			 	</form>
			 </div>
		</div>
	 </div>
	 <img class="newsletter-img" src="images/hero-desktop.jpg" alt="A Photographic Portrait of Trendy Woman Wearing Base Apparel">
  </main>
</body>
</html>
